name: Test mise on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: mise use github:shader-slang/slang
      - run: slangc -v
      - run: mise use github:bufbuild/buf
      - run: buf --version

